directories:
  workspace: /tmp/interactive_workspace
  subdirs:
    data: data
    logs: logs
    conf: conf
log_level: INFO
default_graph: modern_graph
compute_engine:
  type: hiactor
  workers:
    - localhost:10000
  thread_num_per_worker: 1
  store:
    type: cpp-mcsr
  metadata_store:
    type: file # file/sqlite/etcd
compiler:
  planner:
    is_on: true
    opt: CBO
    rules:
      - FilterIntoJoinRule
      - FilterMatchRule
      - NotMatchToAntiJoinRule
      - ExtendIntersectRule
      - ExpandGetVFusionRule
      #- JoinDecompositionRule
    join_min_pattern_size: 15
  meta:
    reader:
      schema:
        #uri: /root/0819/GraphScope/interactive_engine/executor/ir/core/resource/ldbc_schema.json
        #uri: /root/0819/GraphScope/interactive_engine/executor/ir/core/resource/ldbc_schema.json
        uri: /root/0819/data/sf10_validation/graph.yaml
        interval: 1000 # ms
      statistics:
        #uri: /root/0819/GraphScope/interactive_engine/compiler/src/test/resources/statistics/ldbc30_statistics.json
        uri: /root/0819/data/sf10_validation/ldbc_30_statistics.json
        interval: 86400000 # ms
  endpoint:
    default_listen_address: localhost
    bolt_connector:
      disabled: false
      port: 7687
    gremlin_connector:
      disabled: false
      port: 8182
  query_timeout: 40000
  #gremlin_script_language_name: antlr_gremlin_calcite
  physical.opt.config: proto
http_service:
  default_listen_address: localhost
  admin_port: 7777
  query_port: 10000