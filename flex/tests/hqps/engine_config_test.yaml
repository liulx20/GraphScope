directories:
  workspace: /tmp/interactive_workspace
  subdirs:
    data: data
    logs: logs
    conf: conf
log_level: INFO
default_graph: modern_graph
compute_engine:
  type: hiactor
  workers:
    - localhost:10000
  thread_num_per_worker: 1
  store:
    type: cpp-mcsr
  metadata_store:
    type: file # file/sqlite/etcd
compiler:
  planner:
    is_on: true
    opt: CBO
    rules:
      - FilterIntoJoinRule
      - FilterMatchRule
      - NotMatchToAntiJoinRule
      - ExtendIntersectRule
      - ExpandGetVFusionRule
      - FlatJoinToExpandRule
      - FieldTrimRule
    trim_class_names: GraphLogicalExpand
    join_min_pattern_size: 15
  meta:
    reader:
      schema:
        uri: /data/flex_ldbc_snb/configs/graph_for_compiler.yaml
        interval: 1000 # ms
      statistics:
        uri: /data/flex_ldbc_snb/configs/ldbc_30_statistics.json
        interval: 86400000 # ms
  endpoint:
    default_listen_address: localhost
    bolt_connector:
      disabled: false
      port: 7687
    gremlin_connector:
      disabled: false
      port: 8182
  query_timeout: 40000
  physical.opt.config: proto
http_service:
  default_listen_address: localhost
  admin_port: 7777
  query_port: 10000